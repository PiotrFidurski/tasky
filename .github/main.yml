name: run tests

on:
  pull_request:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: E2E Tests
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm run startci
          wait-on: http://localhost:3000
